<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0e6f0; color: #333; margin: 0; padding: 0;">

    <header style="background-color: #ffc0cb; padding: 20px; text-align: center;">
        <h1 style="margin: 0;">Welcome to My Website</h1>
    </header>

    <nav style="background-color: #ffc0cb; padding: 10px;">
        <ul style="list-style-type: none; padding: 0; text-align: center;">
            <li style="display: inline; margin-right: 20px;"><a href="index.html" style="text-decoration: none; color: #333;">Home</a></li>
            <li style="display: inline; margin-right: 20px;"><a href="about.html" style="text-decoration: none; color: #333;">About</a></li>
            <li style="display: inline; margin-right: 20px;"><a href="services.html" style="text-decoration: none; color: #333;">Services</a></li>
            <li style="display: inline;"><a href="contact.html" style="text-decoration: none; color: #333;">Contact</a></li>
        </ul>
    </nav>

    <main style="padding: 20px;">
        <h2>Homepage Content</h2>
        <p>This is the homepage content. You can replace it with your own content.</p>
    </main>

    <footer style="background-color: #ffc0cb; padding: 10px; text-align: center;">
        <p style="margin: 0;">&copy; 2024 My Website. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const addTaskBtn = document.getElementById('addTaskBtn');
    const taskModal = document.getElementById('taskModal');
    const closeModal = document.querySelector('.close');
    const taskForm = document.getElementById('taskForm');
    const taskList = document.getElementById('taskList');

    // Show modal when Add Task button is clicked
    addTaskBtn.addEventListener('click', function() {
        taskModal.style.display = 'block';
    });

    // Close modal when the close button is clicked
    closeModal.addEventListener('click', function() {
        taskModal.style.display = 'none';
    });

    // Close modal when clicking outside the modal
    window.addEventListener('click', function(event) {
        if (event.target == taskModal) {
            taskModal.style.display = 'none';
        }
    });

    // Add task when form is submitted
    taskForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const taskName = taskForm.taskName.value.trim();
        const taskDescription = taskForm.taskDescription.value.trim();
        const taskDueDate = taskForm.taskDueDate.value.trim();

        if (taskName === '') {
            alert('Please enter a task name.');
            return;
        }

        // Create task element
        const task = document.createElement('div');
        task.classList.add('task');
        task.innerHTML = `
            <h3>${taskName}</h3>
            <p>${taskDescription}</p>
            <p>Due Date: ${taskDueDate}</p>
        `;

        // Add task to the task list
        taskList.appendChild(task);

        // Clear form fields
        taskForm.reset();

        // Close the modal
        taskModal.style.display = 'none';
    });
});

        console.log("Hello from JavaScript!");
    </script>

</body>
</html>
